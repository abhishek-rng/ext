<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width:200px;
        animation: zoom 2s infinte;
      }
      @keyframe zoom{
        from { transform:scale(1);}
        to { transform:scale(1.2);}
      }
        
    </style>
  </head>
  <body>
    < img src="sample.jpg" alt="image">
  </body>
</html>
